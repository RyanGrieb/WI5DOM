{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<p>Register Account</p>
<p class="register-error error-text">{{register_error_message}}</p>

<div class="login-block">
  <form method="POST">
    <p>Email</p>
    <input type="text" name="email" class="email-field" />
    <p>Username</p>
    <input type="text" name="username" class="username-field" />
    <p>Password</p>
    <input type="password" name="password" />
    <br />
    <button class="register-account">Register</button>
  </form>
  <button onclick="location.href='/'">Back</button>
</div>

<script>
  let username = "{{username}}";
  let email = "{{email}}";

  if (username.length > 0) {
    document.querySelector(".username-field").setAttribute("value", username);
  }

  if (email.length > 0) {
    document.querySelector(".email-field").setAttribute("value", email);
  }
</script>
{% endblock %}
